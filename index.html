<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <h1 id="title">Tic Tac Toe</h1>
        <div class="container">
            <div class="box box1">1A</div>
            <div class="box box2">2A</div>
            <div class="box box3">3A</div>
            <div class="box box4">1B</div>
            <div class="box box5">2B</div>
            <div class="box box6">3B</div>
            <div class="box box7">1C</div>
            <div class="box box8">2C</div>
            <div class="box box9">3C</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
